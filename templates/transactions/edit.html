{% extends "base.html" %}

{% block content %}
<form action="/transactions/{{ transaction.id }}", method='post'>
    <div>
        <label for="amount">Amount (Â¥) : </label> 
        <input type="number" min="0" step="100" id="amount" name="amount" value="{{transaction.amount}}">
    </div>
    <br>
    <div>
        <label for="tag">Update spending type : </label> 
        <select id="tag" name="tag">
            {% for tag in all_tags %}
            <option value="{{ tag.id }}">{{ tag.spending_type }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div>
        <label for="merchant">Update merchant : </label> 
        <select id="merchant" name="merchant">
            {% for merchant in all_merchants %}
            <option value="{{ merchant.id }}">{{ merchant.name }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div>
        <label for="date">Update date of transaction : </label>
        <input type="date" id="date" name="date">
    </div>
    <br>
    <button type="submit">UPDATE</button>




{% endblock %}
