{% extends "base.html" %}

{% block content %}
<section class="centred--content">
    <h3>Current tags :</h3>
    <table>
        <tr>
            <th>SPENDING TYPE</th>
            <th>ACTIVE</th>
            <th>EDIT</th>
        </tr>
            {% for tag in all_tags %}
        <tr>
            <td>{{tag.spending_type}}</td>
            <td>{% if tag.active == True %}Yes
                {% elif tag.active == False %}No{% endif %}
            </td>
            <td>
                <form class="edit-form" action="/tags/{{tag.id}}/edit" method="POST">
                <button class="edit--button">&#10003;</button>
                </form>
            </td>
        </tr>    
        {% endfor %}
    </table>
    <button class="add--tag--button">
        <a href="/tags/new">ADD NEW SPENDING TAG</a></button>
</section>
{% endblock %}
