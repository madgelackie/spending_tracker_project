{% extends "base.html" %}

{% block content %}
<section class="centred--content">
<button class="add--tag--button">
    <a href="/tags/new">ADD NEW SPENDING TAG</a></button>
<div class="tag--lists">
    <div id="active--tags">
        <h3>Current tags :</h3>
        {% for tag in all_tags %}
        {% if tag.active == True %}
        <h4>{{tag.spending_type}}</h4>
        {% endif %}
        {% endfor %}
        </ul>
    </div>
    <div id="inactive--tags">
        <ul>
            {% for tag in all_tags %}
            {% if tag.active != True %}
            <li>{{tag.spending_type}}</li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>


</div>
</section>
{% endblock %}
