{% extends "base.html" %}

{% block content %}
<form action="/merchants", method='post'>
<div>
    <label for="name">New merchant : </label>
    <input class="form--box" type="text" id="name" name="name" required>   
</div>
<br>
<div>
    <label for="active">Active : </label>
    <select class="form--box" id="active" name="active">
        <option value="true">yes</option>
        <option value="false">no</option>
    </select>
</div>
<br>
<button class="submit--button" type="submit">SUBMIT</button>
</form>
{% endblock %}
